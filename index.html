<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomNum" class="form-control" type="text">
                    <button onclick='getPin()' class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="numbers" class="form-control" type="text">
                    <div class="numbers">
                        <div   class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"onclick="typeBtn(7)">7</div>
                              <div class="button"onclick="typeBtn(8)">8</div>
                              <div class="button"onclick="typeBtn(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"onclick="typeBtn(4)">4</div>
                              <div class="button"onclick="typeBtn(5)">5</div>
                              <div class="button"onclick="typeBtn(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"onclick="typeBtn(1)">1</div>
                              <div class="button"onclick="typeBtn(2)">2</div>
                              <div class="button"onclick="typeBtn(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"onclick="typeBtn('backspace')">&lt;</div>
                                <div class="button"onclick="typeBtn(0)">0</div>
                                <div class="button"onclick="typeBtn('clear')">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" onclick="submit()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="unmatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script>

        function getPin(){

            const gPin=Math.random()*1000+1000;
            const rnd=Math.round(gPin);
            document.getElementById('randomNum').value=rnd;
             

        }
        function typeBtn(Number) {

                document.getElementById("numbers").value += Number;

                if (Number == "backspace") {

                var val =	document.getElementById("numbers").value;
                document.getElementById("numbers").value = val.substr(0, val.lenght - 1);

                }

                if (Number == "clear") {

                    document.getElementById("numbers").value = "";

                }
                
        }

        
                const success=document.getElementById('match').style.display="none";
                const errorSys=document.getElementById('unmatch').style.display="none";
                

        function submit(){
            const inputPin=document.getElementById("numbers").value;
            const randomPin=document.getElementById('randomNum').value;
            const success=document.getElementById('match');
            const errorSys=document.getElementById('unmatch');
            
            
            if(inputPin=== randomPin){
                success.style.display="block";
                errorSys.style.display='none';
            }
            else{
                success.style.display="none";
                errorSys.style.display='block';
            }


        }
       
    </script>
</body>
</html>
